<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <div id="app">
        <!--SEARCH BAR-->
        <div id="searchBar">
            <input type="text" id="searchBarInput" placeholder="Search By City">
            <button onclick="getWeather()" id="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <!--Date & City-->
        <div id="info">
            <p id="date"></p>
            <h3 id="city"></h3>
        </div>

        <!--WEATHER IMAGE-->
        <div id="tempImg"></div>

        <!--Description-->
        <div id="description"></div>

        <!--Temp-->
        <div id="temp"></div>

        <!--Extra Info-->
        <div id="extraInfo">
            <div class="col">
                <div class="info">
                    <h5>Highs</h5>
                    <p id="tempMax"></p>
                </div>
            </div>
            <div class="col">
                <div class="info">
                    <h5>Lows</h5>
                    <p id="tempMin"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>    
</body>
</html>
